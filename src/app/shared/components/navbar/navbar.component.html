<header>
  <nav class="navbar">
    <a href="https://quasardynamics.com/"
      ><img class="logo-img" src="assets/logo.png" alt=""
    /></a>
    <ul class="nav">
      <li
        *ngIf="router.url === '/register'"
        routerLink="login"
        routerLinkActive="active"
      >
        Login
      </li>
      <li
        *ngIf="router.url === '/login'"
        routerLink="register"
        routerLinkActive="active"
      >
        Register
      </li>

      <li *ngIf="isAuthenticated()" (click)="onLogout()">Logout</li>
    </ul>
  </nav>
</header>
