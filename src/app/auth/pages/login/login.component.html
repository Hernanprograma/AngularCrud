<div class="card">
  <h2>Login</h2>

  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        id="email"
        class="form-control"
        formControlName="email"
      />
      <div class="not-valid-form" *ngIf="email?.errors?.['required']">
        Email is Required
      </div>
      <div class="not-valid-form" *ngIf="email?.errors?.['email']">
        Email is not valid.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
      />
      <div class="not-valid-form" *ngIf="password?.errors?.['required']">
        Password is Required
      </div>
      <div class="not-valid-form" *ngIf="password?.errors?.['minlength']">
        Length must be more than 3 letters
      </div>
    </div>
    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">
      Login
    </button>
  </form>
  <div class="error-form">
    <p>{{ errorMessagge }}</p>
  </div>
</div>
