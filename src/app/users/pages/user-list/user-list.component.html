<caption>
  Users
</caption>

<table>
  <thead>
    <tr>
      <th>Profile</th>
      <th>Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of users">
      <td data-label="Profile"><img src="{{ user.avatar }}" alt="" /></td>
      <td data-label="Name">{{ user.first_name }}</td>
      <td data-label="Last Name">{{ user.last_name }}</td>
      <td data-label="Email">{{ user.email }}</td>
      <td data-label="Actions">
        <button (click)="onDelete(user.id)" class="btn btn-delete">
          Delete
        </button>
        <button [routerLink]="['/user', user.id]" class="btn btn-view">
          Details
        </button>
      </td>
    </tr>
  </tbody>
</table>
