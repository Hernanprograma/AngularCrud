<h2>Users</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Last Name</th>
    <th>Last Name</th>
    <th>Acciones</th>
  </tr>

  <tr *ngFor="let user of users">
    <td>{{ user.last_name }}</td>
    <td>{{ user.last_name }}</td>
    <td>{{ user.email }}</td>
    <td><img src="{{ user.avatar }}" alt="" /></td>
    <td>
      <button class="btn btn-delete">Borrar</button>
      <button class="btn btn-view">Ver</button>
    </td>
  </tr>
</table>
